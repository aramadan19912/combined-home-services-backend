name: Deploy Backend to Fly.io

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-fly-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ secrets.FLY_API_TOKEN != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Determine environment
        id: env
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            echo "name=environment::production" >> $GITHUB_OUTPUT
          else
            echo "name=environment::staging" >> $GITHUB_OUTPUT
          fi

      - name: Ensure app and volume exist
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          ENV_NAME="${{ steps.env.outputs.environment }}"
          if [ "$ENV_NAME" = "production" ]; then
            APP_NAME="${{ vars.FLY_APP_NAME_API_PROD }}"; REGION="${{ vars.FLY_REGION_PROD }}";
          else
            APP_NAME="${{ vars.FLY_APP_NAME_API_STAGING }}"; REGION="${{ vars.FLY_REGION_STAGING }}";
          fi
          if [ -z "$APP_NAME" ]; then APP_NAME="homeservicesapp-api"; fi
          if [ -z "$REGION" ]; then REGION="ord"; fi
          echo "Using env=$ENV_NAME app=$APP_NAME region=$REGION"
          flyctl apps list | grep -q "^${APP_NAME}\b" || flyctl apps create "${APP_NAME}"
          flyctl volumes list --app "${APP_NAME}" | grep -q "\bdata\b" || flyctl volumes create data --app "${APP_NAME}" --region "${REGION}" --size 1

      - name: Set environment secrets (DB + CORS)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          ENV_NAME="${{ steps.env.outputs.environment }}"
          if [ "$ENV_NAME" = "production" ]; then
            APP_NAME="${{ vars.FLY_APP_NAME_API_PROD }}"; CSTRING="${{ secrets.PG_CONN_STR_PROD }}"; CORS="${{ vars.APP_CORS_ORIGINS_PROD }}";
          else
            APP_NAME="${{ vars.FLY_APP_NAME_API_STAGING }}"; CSTRING="${{ secrets.PG_CONN_STR_STAGING }}"; CORS="${{ vars.APP_CORS_ORIGINS_STAGING }}";
          fi
          if [ -z "$APP_NAME" ]; then APP_NAME="homeservicesapp-api"; fi
          if [ -n "$CSTRING" ]; then
            flyctl secrets set Database__Provider=PostgreSql ConnectionStrings__Default="$CSTRING" --app "$APP_NAME" --stage
          fi
          if [ -n "$CORS" ]; then
            flyctl secrets set App__CorsOrigins="$CORS" --app "$APP_NAME" --stage
          fi

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          ENV_NAME="${{ steps.env.outputs.environment }}"
          if [ "$ENV_NAME" = "production" ]; then
            APP_NAME="${{ vars.FLY_APP_NAME_API_PROD }}";
          else
            APP_NAME="${{ vars.FLY_APP_NAME_API_STAGING }}";
          fi
          if [ -z "$APP_NAME" ]; then APP_NAME="homeservicesapp-api"; fi
          flyctl deploy --app "$APP_NAME" --remote-only --auto-confirm